<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interact DAPP - Development with Web3 Section</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <!-- App -->
    <div id="appframe">
      <div class="app">
          <p class='notready' id='connect_status'>Not connected</p>
          <span>
            <input type='text' id='provider_url' value='http://localhost:8545'>
          </span>
          <span>
            <button onclick="doConnect()">Connect</button>
          </span>
          <div></div>
        <div>
          <label>Contract Address</label>
          <input type="text" id="contract_address" size="60" placeholder="Paste the contract address">
          <div></div>
          <label>Your Account</label>
          <input id="account" disabled="disabled" type="text" size="60" placeholder="YOUR PUBLIC Key - If not showing unlock metamask &amp; Reload">
        </div>
        <div class="">
          <label>Say Something</label>
          <input type="text" id="saysomething" size="30" placeholder="Say Something">
        </div>
        <div></div>
        <button class="button blue" onclick="doCompileSolidityContract()">Compile Contract</button>
        <button class="button blue" onclick="doDeployContract()">Deploy Contract</button>        
        <button class="button blue" onclick="saySomething()">Interact</button>
        <!-- Here we will display the spinner & etherscan.io link to last txn --> 
        <span id="transaction"><img class="waiting">
          <p id="transaction_message" class="text"></p>
          <a id="etherscan_link" hidden="" target="_blank" href="EtherScan.io">Etherscan.io</a> 
        </span>
        <!-- Info from contract -->
        <p class="lastupdated" id="lastrefreshed">
        </p>
        <div><!-- This is where past_interactions are added -->
          <ul id="recent_interactions"></ul>
        </div>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/utils.js"></script>
    <!-- endbuild -->
  </body>
</html>
